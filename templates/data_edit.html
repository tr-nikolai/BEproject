{% extends 'base.html' %}

{% block title %}
Изменить дата центр:
{% endblock %}

{% block content %}
<div class="col-md-6">
    <h1>Изменить дата центр:</h1>
    <form method="POST">
        {% for field in form %}
        <div class="form-group">
        {{ field.label(class='control-label') }}
        {{ field(class='form-control', required='required') }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Изменить</button>
    </form>
</div>
{% endblock %}
